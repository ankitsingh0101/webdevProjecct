<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Algorithm Visualizer</h1>
        
        <!-- Controls Section -->
        <div class="controls">
            <label for="algorithm-select">Choose Algorithm:</label>
            <select id="algorithm-select">
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
            </select>

            <button id="start-btn">Start</button>
            <button id="pause-btn">Pause</button>
            <button id="reset-btn">Reset</button>
            
            <!-- NEW SAVE BUTTON -->
            <button id="save-btn">Save</button>
            <button id="load-btn">Load</button>

            <div class="speed-control">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" min="1" max="10" value="5">
            </div>
        </div>

        <!-- Visualization Canvas -->
        <canvas id="visualizer-canvas" width="800" height="400"></canvas>

        <!-- Saved Visualizations List -->
        <div id="saved-viz-container">
        <h3>Saved Visualizations</h3>
        <div id="saved-viz-list">
            <!-- List will be populated by JavaScript -->
        </div>
        </div>

        <!-- Pseudocode Display -->
        <div id="pseudocode">
            <h3>Pseudocode</h3>
            <pre id="code-display">Select an algorithm to see pseudocode.</pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
